---
apiVersion: cache.gcp.crossplane.io/v1beta1
kind: CloudMemorystoreInstanceClass
metadata:
  name: cloudmemorystore
specTemplate:
  writeConnectionSecretsToNamespace: crossplane-system
  forProvider:
    tier: STANDARD_HA
    region: $(REGION)
    memorySizeGb: 1
  providerRef:
    name: gcp-provider
  reclaimPolicy: Delete
