source:
  path: "kustomize"
crd:
  kind: GCPSample
  apiVersion: gcp.stacks.crossplane.io/v1alpha1
engine:
  type: kustomize
  controllerImage: crossplane/templating-controller:v0.4.0
  kustomize:
    overlays:
      - apiVersion: gcp.crossplane.io/v1alpha3
        kind: Provider
        name: gcp-provider
        bindings:
          - from: "spec.credentialsSecretRef"
            to: "spec.credentialsSecretRef"
          - from: "spec.projectID"
            to: "spec.projectID"
      - apiVersion: gcpsample.gcp.stacks.crossplane.io/v1alpha1
        kind: PrivateNetwork
        name: network
        bindings:
          - from: "spec.region"
            to: "spec.region"
